<!DOCTYPE html>
<html>
  <head>
    <title>Mixtype 편집기</title>

    <meta lang="ko-kr" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Mixtype 편집기</h1>
    </header>
    <main>
      <section id="settings">
        <div class="window top">
          <div class="title">
            <div class="text">문자 스타일 편집</div>
          </div>
          <div class="editor">
            <div class="line label">
              <div class="cell name">이름</div>
              <div class="cell class">클래스 이름</div>
              <div class="cell chars">
                적용할 문자들
                <select>
                  <option selected disabled>선택</option>
                  <option>사용자 정의</option>
                  <option>한글</option>
                  <option>로마자</option>
                  <option>숫자</option>
                  <option>한자</option>
                  <option>가나</option>
                  <option>따옴표</option>
                  <option>괄호</option>
                  <option>낫표</option>
                  <option>화살괄호</option>
                  <option>화살표</option>
                </select>
              </div>
            </div>
            <div class="line input">
              <div class="cell name">
                <input type="text" placeholder="스타일 이름 입력" size="1" />
              </div>
              <div class="cell class">
                <input type="text" placeholder="" size="1" />
              </div>
              <div class="cell chars">
                <input type="text" placeholder="정규 표현식 입력" size="1" />
              </div>
            </div>
            <div class="line label">
              <div class="cell family">글꼴</div>
              <div class="cell weight">무게</div>
              <div class="cell percent">크기</div>
              <div class="cell percent">기준선</div>
              <div class="cell percent">세로 비율</div>
              <div class="cell percent">가로 비율</div>
            </div>
            <div class="line input">
              <div class="cell family">
                <input type="text" placeholder="글꼴 이름 입력" size="1" />
              </div>
              <div class="cell weight">
                <input type="text" placeholder="400" size="1" />
              </div>
              <div class="cell percent">
                <input type="text" placeholder="100%" size="1" />
              </div>
              <div class="cell percent">
                <input type="text" placeholder="0%" size="1" />
              </div>
              <div class="cell percent">
                <input type="text" placeholder="100%" size="1" />
              </div>
              <div class="cell percent">
                <input type="text" placeholder="100%" size="1" />
              </div>
            </div>
          </div>
        </div>

        <div class="window middle">
          <div class="title">
            <div class="text">문자 스타일 목록</div>
          </div>
          <div class="typesets">
            <div class="line label">
              <div class="cell label name">이름</div>
              <div class="cell label family">글꼴</div>
              <div class="cell label weight">무게</div>
              <div class="cell label percent">크기</div>
              <div class="cell label percent">기준선</div>
              <div class="cell label percent">세로 비율</div>
              <div class="cell label percent">가로 비율</div>
            </div>
            <div class="list">
              <div class="line">
                <div class="cell name">이름</div>
                <div class="cell family">Font Family Name</div>
                <div class="cell weight">400</div>
                <div class="cell percent">100%</div>
                <div class="cell percent">0%</div>
                <div class="cell percent">100%</div>
                <div class="cell percent">100%</div>
              </div>
            </div>
            <div class="add">
              <button>+ 새 문자 스타일 추가</button>
            </div>
          </div>
          <div class="buttons">
            <button>삭제</button>
            <button>복제</button>
            <button>위로</button>
            <button>아래로</button>
          </div>
        </div>

        <div class="window bottom">
          <div class="title">
            <div class="text">코드 생성</div>
          </div>
          <div class="complete">
            <p>complete</p>
          </div>
        </div>
      </section>

      <section id="preview">
        <div class="display">
          <div class="title">
            <div class="text">미리 보기</div>
          </div>
          <div id="preview-display"></div>
        </div>
        <div class="control">
          <div class="title">
            <div class="text">미리 보기 설정</div>
          </div>
          <div class="example">
            <textarea></textarea>
          </div>
        </div>
      </section>
    </main>

    <script src="mixtype.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
